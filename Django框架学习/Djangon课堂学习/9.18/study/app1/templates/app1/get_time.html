<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>动态时间</title>
</head>
<body>
    <h1>当前时间是：</h1>
    <p id="currentTime"></p>

    <script>
        function updateTime() {
            // 获取当前日期和时间
            const now = new Date();

            // 格式化日期，例如 "2023年10月26日 15:30:00"
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const formattedTime = now.toLocaleDateString('zh-CN', options);

            // 更新 HTML 元素的内容
            document.getElementById('currentTime').textContent = formattedTime;
        }

        // 页面加载后立即执行一次
        updateTime();

        // 每隔1秒钟（1000毫秒）执行一次 updateTime 函数
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
