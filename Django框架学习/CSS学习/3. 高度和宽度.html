<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            height: 300px;
            width: 500px; /*只有宽度支持百分比，高度可以无限长所有不支持百分比*/
        }
    </style>
</head>
<body>
<!--只有块级标签宽高才有用-->
<div class="c1">中国</div>
<!--span这种行内标签指定宽高是无效的-->
<span class="c1">联通</span>
</body>
</html>
