<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>9.2.html</title>
</head>
<body>
    <a>hello world(a标签)</a>
    <div>
        <!-- 我是注释 -->
        <b>我是加粗</b>
    </div>
    <span>
        <!-- em=emphasis 强调重要性或语义-->
        <em>我是斜体</em>
    </span>
    <p>
        <!-- 已被删除（deleted）的内容 -->
        <del>我有删除划线</del>
    </p>
    <p>
        <!-- u=underline -->
        <u>我有下划线</u>
    </p>
    <div>
        <a href="github.com">跳转到Github去</a>
    </div>
    <div>
        <img src=""/>
    </div>
</body>
</html>
<!-- 虽然它看起来和 <i> 标签（"italic"，斜体）的效果一样，但它们的目的不同：
<em> (emphasis)： 强调重要性或语义。例如，你可能会在句子中强调某个词来改变句子的意思。
<i> (italic)： 纯粹用于外观，比如表示书名、外来词或技术术语等 -->
