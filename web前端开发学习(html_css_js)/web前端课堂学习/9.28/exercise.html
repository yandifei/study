<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>input study</title>
	</head>
	<body>
		<form action="#" method="post">
			<p>账号：<input type="text" name="id"/></p>
			<p>密码：<input type="text" name="pwd" id="" /></p>
			<p>性别：
			<input type="radio" name="gerden" id="" />男
			<input type="radio" name="gerden" id="" />女
			</p>
			<p>生日：<input type="date" name="" id="" /></p>
			<p>邮箱：<input type="email" name="" id="" /></p>
			<p>电话：<input type="tel" name="" id="" /></p>
			<p>兴趣：
				<input type="checkbox" name="hobbies" id="" />唱歌
				<input type="checkbox" name="hobbies" id="" />跳舞
				<input type="checkbox" name="hobbies" id="" />运动
			</p>
			<p>上传头像：<input type="file" name="fi" id="" value=""/></p>
			<input type="submit" name="sub" value="提交按钮" />
			<input type="reset" name="res" value="重置按钮"/>
		</form>
	</body>
</html>
