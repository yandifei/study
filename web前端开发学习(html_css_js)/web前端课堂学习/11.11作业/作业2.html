<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script> 
		 // 定义函数
		 function isLeapYear(year) { 
		 if ((year % 4 == 0 ) && (year % 100 != 0 ) || (year % 400 == 0 )) 
		 { 
		 alert(year + "年是闰年"); 
		 } 
		 else{ 
		 alert(year + "年不是闰年"); 
		 } 
		 } 
		 // 调用函数
		 var year = new Date().getFullYear(); 
		 isLeapYear(year); 
		</script>
	</body>
</html>
