<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>实验3-页面布局</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<!-- 链接CSS样式表文件 -->
		<link href="实验3-页面布局.css" type="text/css" rel="stylesheet" />
		
		
	</head>
	<body>
		<!-- 页眉 开始 -->
		<header id="index_header">
			页眉
		</header>
		<!-- 页眉 结束 -->
		
		<!-- 导航栏 开始 -->
		<nav id="index_nav">
			导航栏
		</nav>
		<!-- 导航栏 结束 -->
		
		<!-- 页面主要区域 开始 -->
		<main id="index_main">
			<!-- 轮播图 开始 -->
			<section class="banner">
				轮播图
			</section>
			<!-- 轮播图 结束 -->
			
			<!-- 企业宣传和教育资讯 开始 -->
			<section class="main_company_information">
				<!-- 企业宣传 开始 -->
				<section class="company fl">
					企业宣传
				</section>
				<!-- 企业宣传 结束 -->
								
				<!-- 教育资讯 开始 -->
				<section class="information fr" >
					教育资讯
				</section>
				<!-- 教育资讯 结束 -->
			</section>
			<!-- 企业宣传和教育资讯 结束 -->
			
			<!-- 精品图书 开始 -->
			<section id="main_book">
				精品图书
			</section>
			<!-- 精品图书 结束 -->
		</main>
		<!-- 页面主要区域 结束 -->
		
		<!-- 页脚 开始 -->
		<footer id="index_footer">
			页脚
			
		</footer>
		<!-- 页脚结束 -->
		
	</body>
</html>
