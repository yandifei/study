<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片路径</title>
		<link rel="Logo" href="https://cdn.deepseek.com/chat/icon.png" />
	</head>
	<body>
		<div align="center">
			<!-- 图片展示失败 -->
			<img src="img/p1.png" alt="我是无法展示的图片.png"/>
			<br />
			<!-- 网页的绝对路径 -->
			<img src="https://img1.baidu.com/it/u=3564010213,2355416635&fm=253&app=138&f=JPEG?w=800&h=1194" 
			alt="爱丽丝"/>
			<!-- 本地相对资源文件 -->
			<img src="resource/爱丽丝.jpg" alt="爱丽丝.jpg"/>
		</div>
		<div>
			<!-- 流标签，就是给你一个自带的边距-->
			<figure>
				<figcaption>我是流标签的标题</figcaption>
				<p>我是流标签里面的</p>
			</figure>
			
		</div>
	</body>
</html>
