<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 设置表格按组显示内边框，并显示上、下边框 -->
		<table rules="groups" frame="hside">
			<!-- 标题 -->
			<caption>第三季度工资单</caption>
			<!-- 表头 -->
			<thead>
				<!-- 行 -->
				<tr>
					<!-- 列（表头的列） -->
					<th>月份</th>
					<th>金额</th>
				</tr>
			</thead>
			<!-- 表的身体（中间） -->
			<tbody>
				<tr>
					<td>7月</td>
					<td>5100.0元</td>
				</tr>
				<tr>
					<td>8月</td>
					<td>5200.0元</td>
				</tr>
				<tr>
					<td>9月</td>
					<td>5000.0元</td>
				</tr>
			</tbody>
			<!-- 表底 -->
			<tfoot>
				<tr>
					<th>总计</th>
					<td>15300.0元</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
