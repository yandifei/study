<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器学习</title>
		<link rel="stylesheet" href="./study.css" />
	</head>
	<body>
		<h1 id="title">
			沁园春·雪
		</h1>
		<h2 class="author">
			毛泽东
		</h2>
		<p>北国风光，千里冰封，万里雪飘。</p>
		<p>望长城内外，惟余养养；大河上下，顿失滔滔。</p>
		<p class="p1">
			</strong> 山舞银蛇，原驰蜡象，欲与天公试比高。</strong>
			<em></strong>须晴日，</strong>看红装素裹，分外妖娆。
		</p>
		<hr />
		<p>江山如此多娇，引无数英雄竞折腰。</p>
		<p>惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。</p>
		<p class="p2">
			</strong> 一代天骄，成吉思汗，只识弯弓射大雕。</strong>
			<em></strong>俱往矣，</strong>数风流人物，还看今朝。
		</p>
	</body>
</html>
